<p>⚠️ Diese Aktion löscht die komplette Runde inklusive aller zugehörigen Daten.</p>

<button (click)="confirmAndDelete()">🗑️ Runde löschen</button>
<button (click)="toggleExtend()">⏭️ Weiter?</button>

<div *ngIf="confirmDelete" class="confirm-box">
  <p>Bist du sicher, dass du alles löschen willst?</p>
  <button (click)="deleteEverything()">✅ Ja, alles löschen</button>
  <button (click)="cancelDelete()">❌ Abbrechen</button>
</div>

<div *ngIf="showExtend" class="extend-box">
  <p>Wie viele Minuten soll das Team <strong>{{ team }}</strong> zusätzlich erhalten?</p>
  <input type="number" [(ngModel)]="extraMinutes" min="1" placeholder="Minuten eingeben..." />
  <button (click)="applyExtraTime()">✅ Zeit hinzufügen & Aufgabe fortsetzen</button>
</div>
